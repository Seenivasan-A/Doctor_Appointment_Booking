<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration and Login</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            background-color: #f0f8ff; /* Light background color */
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            padding: 30px;
            background-color: #ffffff; /* White background for form */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0056b3; /* Primary color for headings */
        }
        .btn-primary {
            background-color: #0056b3; /* Primary button color */
            border-color: #0056b3; /* Primary button border color */
        }
        .btn-primary:hover {
            background-color: #004494; /* Darker shade on hover */
            border-color: #004494; /* Darker shade on hover */
        }
        .form-label {
            color: #333; /* Dark text for labels */
        }
        .form-control {
            border: 1px solid #ccc; /* Light border for inputs */
        }
        .form-control:focus {
            border-color: #0056b3; /* Focus border color */
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5); /* Focus shadow */
        }
        .bg-light {
            background-color: #e7f3fe; /* Light background for the body */
        }
        .toggle-btn {
            cursor: pointer;
            color: #0056b3; /* Link color */
            text-decoration: underline; /* Underline for link effect */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <!-- Registration Form -->
        <div id="registration" class="form-container">
            <h2 class="text-center mb-4">Patient Registration</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <span class="toggle-btn" onclick="toggleForms()">Login</span></p>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container" style="display: none;">
            <h2 class="text-center mb-4">Patient Login</h2>
            <form>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <span class="toggle-btn" onclick="toggleForms()">Register</span></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForms() {
            const registrationForm = document.getElementById('registration');
            const loginForm = document.getElementById('login');
            if (registrationForm.style.display === 'none') {
                registrationForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                registrationForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
