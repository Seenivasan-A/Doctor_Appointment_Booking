<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection Page</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styling */
        .row-section {
            padding: 40px 0;
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            text-align: center;
            cursor: pointer;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body class="bg-light">

    <!-- First Row (Profile 1) -->
    <div class="container-fluid row-section bg-primary text-white">
        <div class="profile-card" onclick="window.location.href='doclogin.html'">
            <img src="doctor.jpg" alt="Profile 1">
            <h3> Doctor Login </h3>
            <p>Wherever the art of medicine is loved, there is also a love of humanity.</p> <!-- Work Description -->
        </div>
    </div>

    <!-- Second Row (Profile 2) -->
    <div class="container-fluid row-section bg-info text-white">
        <div class="profile-card" onclick="window.location.href='patlogin.html'">
            <img src="patient.jpg" alt="Profile 2">
            <h3>Patient Login</h3>
            
            <p>Your care has made all the difference in my journey. Thank you for being my guide.</p> <!-- Work Description -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (Optional for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
